<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Leap Motion Demo</title>
    <link rel="stylesheet" href="/static/css/demo.css" type="text/css"/>
  </head>
  <body>
    <div id="body">
      <canvas id="maincanvas"></canvas>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/processing-1.4.1.min.js" type="text/javascript"></script>
    <script src="/static/js/demo.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      $(document).ready(function() {
        var canvas = document.getElementById("maincanvas");
        window.processingInstance = new Processing(canvas, sketchProc);
        window.processingInstance.size($("#body").width(), $("#body").height());
      });
      $(window).resize(function(){
          window.processingInstance.size($("#body").width(), $("#body").height());
        });
    </script>
  </body>
</html>
